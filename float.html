<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Skin Balance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    h1 {
      color: #00ff99;
    }
    input, select {
      padding: 10px;
      margin: 5px 0;
      width: 220px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00ff99;
      color: #1b1b1b;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .profit {
      color: #00ff99;
    }
    .loss {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>CS2 Skin Balance Calculator</h1>
  
  <label>Buy Price:</label>
  <input type="number" id="buyPrice" placeholder="e.g., 10" step="0.01">

  <label>Sell Price:</label>
  <input type="number" id="sellPrice" placeholder="e.g., 12" step="0.01">

  <label>Transaction Type:</label>
  <select id="transactionType">
    <option value="floatToSteam">Buy on Float → Sell on Steam</option>
    <option value="steamToFloat">Buy on Steam → Sell on Float</option>
  </select>

  <label>Currency for Buy Price:</label>
  <select id="buyCurrency">
    <option value="PLN">PLN (zł)</option>
    <option value="CNY">CNY (¥)</option>
    <option value="USD">USD ($)</option>
    <option value="EUR">EUR (€)</option>
    <option value="GBP">GBP (£)</option>
  </select>

  <label>Currency for Sell Price:</label>
  <select id="sellCurrency">
    <option value="PLN">PLN (zł)</option>
    <option value="CNY">CNY (¥)</option>
    <option value="USD">USD ($)</option>
    <option value="EUR">EUR (€)</option>
    <option value="GBP">GBP (£)</option>
  </select>

  <label>Steam Balance Factor (% of value):</label>
  <input type="number" id="steamFactor" value="100" min="0" max="100" step="1">

  <button onclick="calculateBalance()">Check Balance</button>

  <div class="result" id="result">Loading exchange rates...</div>

  <script>
    let exchangeRates = {'PLN': 1}; // domyślnie PLN

    // Pobieramy aktualne kursy walut z exchangerate.host
    fetch('https://api.exchangerate.host/latest?base=PLN&symbols=USD,EUR,GBP,CNY')
      .then(res => res.json())
      .then(data => {
        exchangeRates = {
          'PLN': 1,
          'USD': data.rates.USD,
          'EUR': data.rates.EUR,
          'GBP': data.rates.GBP,
          'CNY': data.rates.CNY
        };
        document.getElementById('result').innerHTML = 'Exchange rates loaded. Enter prices to calculate.';
      })
      .catch(err => {
        console.error(err);
        document.getElementById('result').innerHTML = 'Failed to load exchange rates. Using default values.';
      });

    function calculateBalance() {
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const sell = parseFloat(document.getElementById('sellPrice').value);
      const type = document.getElementById('transactionType').value;
      const steamFactor = parseFloat(document.getElementById('steamFactor').value) / 100;
      const buyCurrency = document.getElementById('buyCurrency').value;
      const sellCurrency = document.getElementById('sellCurrency').value;

      if (isNaN(buy) || isNaN(sell) || isNaN(steamFactor)) {
        document.getElementById('result').innerHTML = `<span class="loss">Please enter valid numbers.</span>`;
        return;
      }

      // Przelicz ceny na PLN według aktualnych kursów
      const buyBase = buy / exchangeRates[buyCurrency];   // 1 PLN = x waluty
      const sellBase = sell / exchangeRates[sellCurrency];

      let netBalance = 0;
      let balancePercent = 0;
      let label = '';

      if (type === 'floatToSteam') {
        const steamFee = 0.13; // 13%
        netBalance = sellBase * (1 - steamFee);
        balancePercent = (netBalance / (buyBase * steamFactor)) * 100;
        label = 'Steam balance';
      } else if (type === 'steamToFloat') {
        const floatFee = 0.02; // 2%
        netBalance = sellBase * (1 - floatFee);
        balancePercent = (netBalance / (buyBase * steamFactor)) * 100;
        label = 'Float balance';
      }

      let className = balancePercent >= 88 ? 'profit' : 'loss';
      let message = `${label}: ${netBalance.toFixed(2)} PLN (≈${balancePercent.toFixed(2)}% of real cost)`;

      document.getElementById('result').innerHTML = `<span class="${className}">${message}</span>`;
    }
  </script>
</body>
</html>
