<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Skin Balance Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    h1 {
      color: #00ff99;
    }
    input, select {
      padding: 10px;
      margin: 5px 0;
      width: 220px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00ff99;
      color: #1b1b1b;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .profit {
      color: #00ff99;
    }
    .loss {
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>CS2 Skin Balance Calculator</h1>
  
  <label>Buy Price:</label>
  <input type="number" id="buyPrice" placeholder="e.g., 10">

  <label>Sell Price:</label>
  <input type="number" id="sellPrice" placeholder="e.g., 12">

  <label>Transaction Type:</label>
  <select id="transactionType">
    <option value="floatToSteam">Buy on Float → Sell on Steam</option>
    <option value="steamToFloat">Buy on Steam → Sell on Float</option>
  </select>

  <label>Currency:</label>
  <select id="currency">
    <option value="$">USD ($)</option>
    <option value="€">EUR (€)</option>
    <option value="£">GBP (£)</option>
    <option value="zł">PLN (zł)</option>
    <option value="¥">CNY (¥)</option>
  </select>

  <button onclick="calculateBalance()">Check Balance</button>

  <div class="result" id="result"></div>

  <script>
    function calculateBalance() {
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const sell = parseFloat(document.getElementById('sellPrice').value);
      const type = document.getElementById('transactionType').value;
      const currency = document.getElementById('currency').value;

      if (isNaN(buy) || isNaN(sell)) {
        document.getElementById('result').innerHTML = `<span class="loss">Please enter valid numbers.</span>`;
        return;
      }

      let netBalance = 0;
      let balancePercent = 0;
      let label = '';

      if (type === 'floatToSteam') {
        const steamFee = 0.13; // 13%
        netBalance = sell * (1 - steamFee);
        balancePercent = (netBalance / buy) * 100;
        label = 'Steam balance';
      } else if (type === 'steamToFloat') {
        const floatFee = 0.02; // 2%
        netBalance = sell * (1 - floatFee);
        balancePercent = (netBalance / buy) * 100;
        label = 'Float balance';
      }

      let message = `${label}: ${currency}${netBalance.toFixed(2)} (${balancePercent.toFixed(2)}% of purchase)`;

      document.getElementById('result').innerHTML = `<span class="profit">${message}</span>`;
    }
  </script>
</body>
</html>
